<html>
    <header>
        <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
        <title> Digital CV </title>
        <link rel ="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gastatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </header>
    <body>
        <section class ="headerContact">
            <nav>
                <a href ="https://www.gmit.ie/"><img src="images/ATU_Logo.png"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href = "home.html">HOME</a></li>
                        <li><a href = "about.html">ABOUT</a></li>
                        <li><a href = "portfolio.html">PORTFOLIO</a></li>
                        <li><a href = "contact.html">CONTACT</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        <div class ="text-box">
            <h2> Thank you for your interest, please fill out the form below</h2>
        </div>
        </section>
        <section class ="contact">
            <div>
                <h1 font-color = "White">Get In Touch</h1>
                <form id="email-form" name="email-form" data-name="Email Form" method="get">
                    <input type="text" maxlength="256" name="name" data-name="Name" placeholder="Enter your name" id="name"/>
                    <br><br>
                    <input type="email" maxlength="256" name="email" data-name="Email" placeholder="Enter your email address" id="email" required=""/>
                    <br><br>
                    <textarea id="Project-details" name="Project-details" placeholder="What are your project details..." maxlength="5000" data-name="Project details"></textarea>
                    <br><br>
                    <input type="submit" value="Send" data-wait="Please wait..."  />
                </form>
            </div>
            
        </section>

        <!------JavaScript for side-bar Menu ----->
        <script>
            var navLinks = document.getElementById("navLinks");

            function showMenu(){
                navLinks.style.right = "0";
            }

            function hideMenu(){
                navLinks.style.right = "-200px";
            }
        </script>

        <!---Footer section -->


    </body>
</html>
